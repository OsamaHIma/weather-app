<!DOCTYPE html=5>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" defer
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" defer
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div id="app">
      <div class="holder headline text-center m-5">
        Weather Journal App
      </div>
      <div class="holder zip container-fluid text-center">
        <label for="zip" class="d-block my-2 mx-auto w-25">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here" class="mx-auto w-50 form-control">
        <label for="zip" id="errorEl" class="py-2 px-4 w-25 text-center"></label>
      </div>
      <div class="holder feel container-fluid text-center">
        <label for="feelings" class="d-block my-2 mx-auto w-25">How are you feeling today?</label>
        <textarea class="myInput mx-auto w-50 form-control" id="feelings" placeholder="Enter your feelings here"
          rows="4" cols="50"></textarea>
        <button id="generate" class="btn my-2" type="submit"> Generate </button>
      </div>
      <div class="holder entry container-fluid text-center">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="city">City: </div>
          <div id="date">Date: </div>
          <div id="temp">Temperature: </div>
          <img src="" id="icon" alt="Weather icon">
          <div id="description">description: </div>
          <div id="content">Feelings: </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
